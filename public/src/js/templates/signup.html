<div class="modal hide fade" id="signupModal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">Ã—</a>
		<h3>Sign up to Climbr, it's free!</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
		    <label class="control-label" for="inputUsername">Username</label>
		    <div class="controls">
		      <input name="username" type="text" id="inputUsername" placeholder="Username">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
		      <input name="email" type="text" id="inputEmail" placeholder="Email">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Password</label>
		    <div class="controls">
		      <input name="password" type="password" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
	     	<div class="form-actions">
				  <button type="submit" class="btn btn-primary">Sign up</button>
				  <button id="signupFacebook" type="button" class="btn btn-primary">Connect using <strong>Facebook</strong></button>

		  </div>
		</form>
	</div>
