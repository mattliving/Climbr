<a>
	<label class="checkbox">
		<input type="checkbox" <%= ticked ? "checked='checked'" : '' %>>
	</label>
	<%= name %>
	<ul class="stars">
		<% if (stars !== null && stars > 0) {
			for (var i = 0; i < stars; i++) { %>
				<i class="icon-star"></i>
			<% ; } 
		} %>
	</ul>
	<i class="icon-chevron-right"></i>
	<span class="label label-important"><%= grade.boulder.hueco %></span>
</a>
